<body>
<div class="card">
        <br>
        <style type="text/css">
        body {
        text-align: center;
    }
    form {
        display: inline-block;
        width: 50%;
        margin: auto;
    }</style>
            <form action="/addreview.html">
            
            <div style="padding-bottom: 18px;font-size : 24px;">Product Review</div>
            <div style="padding-bottom: 18px;">Reviewer<span style="color: red;"> *</span><br/>
            <input type="text" id="data_2" name="data_2" style="max-width : 450px;" class="form-control"/>
            </div>
            <div style="padding-bottom: 18px;">Which product did you buy?<br/>
            <select id="data_3" name="data_3" style="max-width : 450px;" class="form-control">
            <option>Product 1</option>
            <option>Product 2</option>
            <option>Product 3</option>
            <option>Product 4</option>
            <option>Product 5</option>
            </select>
            </div>

            <div style="padding-bottom: 18px;">Product Rating<span style="color: red;"> *</span><br/>
            <select id="data_4" name="data_4" style="max-width : 150px;" class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            </select>
            </div>


            <div style="padding-bottom: 20px;">Review<span style="color: red;"> *</span><br/>
            <textarea id="data_8" false name="data_8" style="width : 440px;" rows="13" class="form-control"></textarea>
            </div>

            <div style="padding-bottom: 18px;">Would you recommend this product?<br/>
            <span><input type="radio" id="data_9_0" name="data_9" value="Yes"/> Yes</span><br/>
            <span><input type="radio" id="data_9_1" name="data_9" value="No"/> No</span><br/>
            <span><input type="radio" id="data_9_2" name="data_9" value="I am not sure"/> I am not sure</span><br/>
            </div>

            <div style="padding-bottom: 18px;"><input name="skip_Submit" value="Submit" type="submit"/></div>

    </div>
